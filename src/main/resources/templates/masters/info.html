{{> /partials/header }}

<h1>Maîtres</h1>

<a href="/master/index" class="ui purple icon button">
	<i class="angle left icon"></i>
</a>

{{#master}}

<p><b>Prénom :</b> {{firstname}}</p>
<p><b>Nom :</b> {{lastname}}</p>
<p>
	<b>Chien(s) :</b>
	<ul>
    {{#dogs}}
		<li>
			{{name}}
			<a href="/dog/{{idMaster}}/delete/{{id}}" class="circular ui red icon button">
      			<i class="trash icon"></i>
			</a>
		</li>
    {{/dogs}}
    
    {{^dogs}}
		Pas de chien
    {{/dogs}}
	</ul>
</p>

<a href="/dog/{{idMaster}}/add" class="ui labeled icon green button">
	<i class="plus icon"></i>Ajouter un Chien
</a>

{{/master}}

{{> /partials/footer }}
